<form [formGroup]="student">
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" required [(ngModel)]="student.name" ngControl="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" required [(ngModel)]="student.age" name="age"></ion-input>
    </ion-item>
    <ion-list>
        <ion-radio-group required [(ngModel)]="student.gender" name="gender">
            <ion-list-header>
                <ion-label>Genero</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label>Hombre</ion-label>
                <ion-radio slot="start" value="Hombre"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Mujer</ion-label>
                <ion-radio slot="start" value="Mujer"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>
    <ion-item>
        <ion-label  position="floating">Fecha de nacimiento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecciona una fecha" required formControlName="birthDate" [(ngModel)]="student.birthDate" name="birthDate"></ion-datetime>
    </ion-item>
    <ion-button expand="block" type="submit" block (click)="submit($event)">Guardar</ion-button>
</form>
